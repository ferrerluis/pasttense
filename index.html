<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PastTense</title>
    <link rel="stylesheet" href="css/jquery.gridster.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/0.4.5/sweetalert2.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" media="(max-width: 460px)" href="css/style.css" />
</head>
<body>

 <div id="toolbar">
    <div class="toolbar-item" id="logo">
        
    </div>
    
    <div class="toolbar-item" id="messaging">	
        <div>
            <form action="">
                <textarea id="msg-field" placeholder="Max 140 char" maxlength="140"></textarea>
                <div class="options-group">
                    <div class="options-col">
                        <label for="to-phone">To-Phone </label>
                        <input type="text" placeholder="(404)422-6437" id="to-phone">
                    </div>                    
                    <div class="options-col">
                        <label class="from" style="visibility: hidden;" for="from-phone">From-Phone </label>
                        <input class="from" style="visibility: hidden;" type="text" placeholder="(404)422-6437" id="from-phone">
                    </div>
                </div>
                <div class="options-group">
                    <div class="options-col">
                        <label for="enable_to">Send to someone else </label>
                        <input type="checkbox" name="enable_to" id="enable_to">
                    </div>
                    <div class="options-col">
                        <label for="private">Make private </label>
                        <input type="checkbox" name="private" id="private">
                    </div>
                </div>
                <div class="options-group">
                    <div class="options-col">                
                        <label for="time">Time </label>
                        <input type="datetime-local" name="time" id="time" step="300">
                    </div>
                </div>
                <button id="send">Send</button>
            </form>
        </div>
    </div>
 </div>
    
    <div class="gridster">
        <ul id="messages">
        </ul>
    </div>
	<script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/jquery.gridster.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sweetalert2/0.4.5/sweetalert2.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
