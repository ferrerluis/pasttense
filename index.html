<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PastTense</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/jquery.gridster.min.css"/>
</head>
<body>

 <div id="toolbar">
            <div class="toolbar-item" id="logo">
                <img src="images/logo.jpg" />
            </div>
          
            <div class="toolbar-item" id="messaging">	
                <form action="">
                    <textarea id="msg-field" placeholder="Max 140 char" maxlength="140"></textarea>
                    <br>
                    <button>Send</button>
                </form>
            </div>
                    
            <div class="toolbar-item" id="options">
            </div>

          
 </div>
    
    <div class="gridster">
        <ul id="messages">
            <li class="message-card" data-row="1" data-col="1" data-sizex="2" data-sizey="1">Some</li>
            <li class="message-card" data-row="1" data-col="1" data-sizex="2" data-sizey="1">Info</li>
            <li class="message-card" data-row="1" data-col="1" data-sizex="2" data-sizey="1">Here</li>         
        </ul>
    </div>
    
	<script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/jquery.gridster.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
