	<script>
		var socket = io();
        
        $('#msg-field').keypress(function(event){
            if(event.keyCode == 13) {
                $("form").submit();
            }
        });
        
        $('form').submit(function() {
            socket.emit('new msg', $('#msg-field').val());
            $('#msg-field').val('');
            return false;
        });
        
        socket.on('new msg', function(msg) {
            gridster.add_widget('<li class="new">' + msg + '</li>', 2, 1);
        });
